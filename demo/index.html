<!DOCTYPE html>
<html>
    <style>
        html,body {
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .target {
            position: absolute;
            background: #faa;
            box-sizing: border-box;
        }
        .target.selected {
            border: 4px solid #f55;
        }
    </style>

<body>
    <div class="target" style="top: 50px; left: 50px; width: 50px; height: 50px"></div>
    <div class="target" style="top: 50px; left: 150px; width: 150px; height: 50px"></div>
    <div class="target" style="top: 150px; left: 50px; width: 100px; height: 50px"></div>
    <div class="target" style="top: 300px; left: 250px; width: 50px; height: 150px"></div>
    <div class="target" style="top: 200px; left: 400px; width: 100px; height: 100px"></div>
    <div class="target" style="top: 300px; left: 50px; width: 50px; height: 50px"></div>


</body>
<script src="../dist/selecto.pkgd.js"></script>
<script src="https://daybrush.com/keycon/release/latest/dist/keycon.pkgd.min.js"></script>


<div class="hi"></div>
<script>
const selecto = new Selecto({
    container: document.body,
    hitRate: 40,
    selectableTargets: [".target"],
    selectOutside: true,
}).on("selectEnd", e => {
    e.added.forEach(el => {
        el.classList.add("selected");
    });
    e.removed.forEach(el => {
        el.classList.remove("selected");
    });
    console.log(e.selected, e.added, e.removed);
});


keycon.global.keydown("shift", () => {
    selecto.continueSelect = true;
}).keyup("shift", () => {
    selecto.continueSelect = false;
});
</script>
</html>
